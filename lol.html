<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kids Typing Game</title>

<style>
body {
    font-family: "Comic Sans MS", Arial, sans-serif;
    background: linear-gradient(135deg, #ffecd2, #fcb69f);
    text-align: center;
    padding: 20px;
}

#card {
    background: white;
    border-radius: 20px;
    padding: 30px;
    max-width: 520px;
    margin: auto;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

#emoji {
    font-size: 90px;
}

#word {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 20px 0;
}

.letter-box {
    width: 60px;
    height: 70px;
    font-size: 40px;
    line-height: 70px;
    border-radius: 10px;
    background: #ddd;
}

.current {
    background: #ffeb3b;
}

.correct {
    background: #4caf50;
    color: white;
}

#message {
    font-size: 28px;
    height: 35px;
}

.keyboard {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-top: 20px;
}

.key-row {
    display: flex;
    justify-content: center;
    gap: 6px;
}

.key {
    padding: 14px;
    min-width: 36px;
    font-size: 22px;
    background: #2196f3;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    user-select: none;
}

.key:active {
    transform: scale(0.95);
}

button {
    font-size: 20px;
    padding: 10px 20px;
    border-radius: 10px;
    border: none;
    background: #ff9800;
    color: white;
    cursor: pointer;
    margin-top: 10px;
}
</style>
</head>

<body>

<h1>üéâ Typing Fun üéâ</h1>

<div id="card">
    <div id="emoji">üçé</div>
    <div id="word"></div>
    <div id="message"></div>
</div>

<div class="keyboard" id="keyboard"></div>

<button onclick="speak()">üîä Hear It Again</button>

<script>
// LETTERS
const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").map(l => ({
    text: l,
    emoji: "üî§",
    sound: l
}));

// WORD LIST (30 words, 3 & 4 letters)
const words = [
    { text: "CAT", emoji: "üê±" },
    { text: "DOG", emoji: "üê∂" },
    { text: "SUN", emoji: "‚òÄÔ∏è" },
    { text: "CAR", emoji: "üöó" },
    { text: "HAT", emoji: "üé©" },
    { text: "PEN", emoji: "üñäÔ∏è" },
    { text: "BED", emoji: "üõèÔ∏è" },
    { text: "BOX", emoji: "üì¶" },
    { text: "CUP", emoji: "‚òï" },
    { text: "BAT", emoji: "üèè" },

    { text: "BALL", emoji: "‚öΩ" },
    { text: "FISH", emoji: "üêü" },
    { text: "TREE", emoji: "üå≥" },
    { text: "BOOK", emoji: "üìò" },
    { text: "BIRD", emoji: "üê¶" },
    { text: "STAR", emoji: "‚≠ê" },
    { text: "MILK", emoji: "ü•õ" },
    { text: "FROG", emoji: "üê∏" },
    { text: "SHIP", emoji: "üö¢" },
    { text: "FIRE", emoji: "üî•" },

    { text: "MOON", emoji: "üåô" },
    { text: "RAIN", emoji: "üåßÔ∏è" },
    { text: "SNOW", emoji: "‚ùÑÔ∏è" },
    { text: "WIND", emoji: "üå¨Ô∏è" },
    { text: "LION", emoji: "ü¶Å" },
    { text: "BEAR", emoji: "üêª" },
    { text: "DUCK", emoji: "ü¶Ü" },
    { text: "CAKE", emoji: "üéÇ" },
    { text: "BELL", emoji: "üîî" },
    { text: "KEYS", emoji: "üîë" }
].map(w => ({ ...w, sound: w.text.toLowerCase() }));

const items = [...letters, ...words];

let current = {};
let index = 0;

function pickItem() {
    current = items[Math.floor(Math.random() * items.length)];
    index = 0;
    document.getElementById("emoji").textContent = current.emoji;
    document.getElementById("message").textContent = "";
    drawWord();
    speak();
}

function drawWord() {
    const wordDiv = document.getElementById("word");
    wordDiv.innerHTML = "";

    current.text.split("").forEach((letter, i) => {
        const box = document.createElement("div");
        box.textContent = letter;
        box.className = "letter-box";

        if (i < index) box.classList.add("correct");
        else if (i === index) box.classList.add("current");

        wordDiv.appendChild(box);
    });
}

function speak() {
    const msg = new SpeechSynthesisUtterance(current.sound);
    msg.rate = 0.8;
    speechSynthesis.cancel();
    speechSynthesis.speak(msg);
}

function checkInput(char) {
    if (char !== current.text[index]) {
        document.getElementById("message").textContent = "‚ùå Try Again!";
        return;
    }

    index++;
    drawWord();

    if (index === current.text.length) {
        document.getElementById("message").textContent = "‚úÖ Great Job!";
        setTimeout(pickItem, 700);
    }
}

// Physical keyboard support
document.addEventListener("keydown", e => {
    if (/^[a-zA-Z]$/.test(e.key)) {
        checkInput(e.key.toUpperCase());
    }
});

// QWERTY ON-SCREEN KEYBOARD
const keyboard = document.getElementById("keyboard");
const qwerty = [
    "QWERTYUIOP",
    "ASDFGHJKL",
    "ZXCVBNM"
];

qwerty.forEach(row => {
    const rowDiv = document.createElement("div");
    rowDiv.className = "key-row";

    row.split("").forEach(letter => {
        const key = document.createElement("div");
        key.className = "key";
        key.textContent = letter;
        key.onclick = () => checkInput(letter);
        rowDiv.appendChild(key);
    });

    keyboard.appendChild(rowDiv);
});

pickItem();
</script>

</body>
</html>
